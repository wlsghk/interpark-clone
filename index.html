<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1, user-scalable=no" />
    <!-- favicon -->
    <link rel="icon" href="images/interpark.ico" />
    <!-- 바탕화면 즐겨찾기 -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>인터파크</title>

    <!-- SEO 적용 -->
    <meta name="description" content="국내외 항공권, 숙소, 여행 최저가 예약부터 뮤지컬, 콘서트, 연극 티켓까지 모두 한번에 예약하세요" />
    <meta name="keywords" content="항공권,호텔,리조트,펜션,숙박,비행기표,비행기예약,패키지여행,호텔예약,최저가,뮤지컬,연극,콘서트,티켓,여행,전시,레저,티켓팅" />
    <meta property="og:title" content="인터파크" />
    <meta property="og:description" content="항공권,호텔,리조트,펜션,숙박,비행기표,비행기예약,패키지여행,호텔예약,최저가,뮤지컬,연극,콘서트,티켓,여행,전시,레저,티켓팅" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://www.interpark.com" />
    <meta property="og:site_name" content="인터파크" />
    <meta property="og:type" content="website" />

    <!-- html 버전 처리 -->
    <!--[if lt IE 9]>
              <script src="js/html5shiv.js"></script>
            <![endif]-->
    <!-- css 초기화 -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- vender pre fix -->
    <script src="js/prefixfree.min.js"></script>
    <!-- response -->
    <script src="js/respond.min.js"></script>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!--css 파일 -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- js 파일 -->
    <script src="js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 플라잉 배너 -->
    <div class="fix-banner">
        <a href="#"><img src="images/wingBanner.png" alt="배너" /></a>
        <button class="gotop">goTop</button>
    </div>
    <!-- 퀵메뉴 -->
    <div class="quick-menu">
        <div class="inner">
            <a href="#"><img src="images/quick1.svg" alt="링크" /></a>
            <a href="#"><img src="images/quick2.svg" alt="링크" /></a>
            <a href="#"><img src="images/quick3.svg" alt="링크" /></a>
            <a href="#"><img src="images/quick4.svg" alt="링크" /></a>
            <a href="#"><img src="images/quick5.svg" alt="링크" /></a>
        </div>
    </div>
    <!-- 플라잉 마이페이 -->
    <div class="fix-mypage">
        <div class="fix-mypage-main">
            <div class="inner">
                <h2 class="fix-mypage-title">마이페이지를 선택해주세요.</h2>
                <ul class="fix-mypage-list clearfix">
                    <li>
                        <a href="#"><img src="images/icon_tour.png" alt="투어" />투어 MY</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/icon_ticket.png" alt="티켓" />티켓 MY</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/icon_shopping.png" alt="쇼핑" />쇼핑 MY</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/icon_book.png" alt="도서" />도서 MY</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
        <!-- 상단 -->
        <header class="header">
            <div class="inner">
                <div class="header-up clearfix">
                    <div class="header-left">
                        <a href="index.html" alt="인터파크" class="logo"></a>
                        <form class="search">
                            <input type="text" class="search-text" maxlength="255" placeholder="검색어를 입력해주세요." />
                            <input type="button" class="search-bt" />
                            <input type="reset" class="search-reset" />
                        </form>
                    </div>
                    <div class="header-right">
                        <ul class="member-list">
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                            <li class="mypage-bt">
                                <a href="#">마이페이지<i class="icon-arrow"></i></a>

                                <div class="mypage">
                                    <ul class="mypage-list">
                                        <li>
                                            <a href="#"><b>투어</b> 마이페이지</a>
                                        </li>
                                        <li>
                                            <a href="#"><b>티켓</b> 마이페이지</a>
                                        </li>
                                        <li>
                                            <a href="#"><b>쇼핑</b> 마이페이지</a>
                                        </li>
                                        <li>
                                            <a href="#"><b>도서</b> 마이페이지</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                        <a href="#" class="mb-mypage">
                            <img src="images/icon_mypage.svg" alt="마이페이지" />
                        </a>
                    </div>
                </div>
                <div class="header-down clearfix">
                    <ul class="service-list clearfix">
                        <li>
                            <a href="#"><img src="images/icon_tour.png" alt="투어" />투어</a>
                        </li>
                        <li>
                            <a href="#"><img src="images/icon_ticket.png" alt="티켓" />티켓</a>
                        </li>
                        <li>
                            <a href="#"><img src="images/icon_shopping.png" alt="쇼핑" />쇼핑</a>
                        </li>
                        <li>
                            <a href="#"><img src="images/icon_book.png" alt="도서" />도서</a>
                        </li>
                        <li>
                            <a href="#"><img src="images/icon_triple.png" alt="트리플" />트리플</a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/icon_nol.png" alt="NOL혜택" />NOL혜택</a>
                        </li>
                    </ul>

                    <ul class="service-menu clearfix">
                        <li><a href="#">티켓오픈</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!--// 상단 -->
        <!-- 추천 이벤트  -->
        <section class="promotion">
            <div class="inner">
                <div class="section-top">
                    <h2>오늘의 픽</h2>
                    <p>인터파크에서 할인혜택을 꼭 챙기세요.</p>
                </div>

                <div class="promotion-slide">
                    <button class="sw-bt sw-prev">이전</button>
                    <button class="sw-bt sw-next">다음</button>

                    <!-- promotion Swiper -->
                    <div class="swiper sw-promotion">
                        <div class="swiper-wrapper">
                            <!-- json 에서 목록관리 -->
                        </div>
                    </div>

                    <!-- pagination -->
                    <div class="sw-promotion-control">
                        <div class="pagination sw-promotion-pg"></div>
                    </div>
                </div>
            </div>
        </section>

        <!--// 추천 이벤트  -->
</body>

</html>
